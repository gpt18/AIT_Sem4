<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        * {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        h1,
        h3 {
            text-align: center;
        }
        
        table {
            border-spacing: 0px;
            table-layout: fixed;
            margin-left: auto;
            margin-right: auto;
        }
        
        th {
            color: green;
            border: 1px solid black;
            padding: 8px;
        }
        
        td {
            border: 1px solid black;
            word-break: break-all;
            padding: 8px;
        }
    </style>
</head>

<body>
    <h1>Time Table</h1>
    <hr>
    <table border="1px" width="650">
        <tr>
            <td colspan="6">
                <h1 style="text-align: center; margin: 0;">BCA 4th semester</h1>
            </td>
        </tr>
        <tr>
            <th>Days</th>
            <th>8:30-10:30</th>
            <th>10:30-12:30</th>
            <th>12:30-1:00</th>
            <th>1:00-3:00</th>
            <th>3:00-5:00</th>
        </tr>
        <tr>
            <td><b>Monday</b></td>
            <td>MATHS</td>
            <td>CN</td>
            <td rowspan="6" style="text-align: center; font-weight: bold;">
                <h1>L <br> U <br>N <br>C <br>H</h1>
            </td>
            <td>WEB TECH</td>
            <td>SE</td>
        </tr>
        <tr>
            <td><b>Tuesday</b></td>
            <td>NUES</td>
            <td>JAVA</td>
            <td colspan="2">JAVA LAB GR-1

        </tr>
        <tr>
            <td><b>Wednesday</b></td>
            <td></td>
            <td>JAVA</td>
            <td colspan="2">WEB TECH GR-1
                <hr color="black"> JAVA GR-2
            </td>
        </tr>
        <tr>
            <td><b>Thrusday</b></td>
            <td>MATHS</td>
            <td>SE</td>
            <td>CN</td>
            <td>WEB TECH</td>
        </tr>
        <tr>
            <td><b>Friday</b></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td><b>Saturday</b></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

</body>

</html>
