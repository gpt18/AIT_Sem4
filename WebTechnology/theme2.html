<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700|Google+Sans:400,500|Product+Sans:400&amp;lang=en" nonce="nn-BX9wpgvsKub2FgsgR_w">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Google Sans", Roboto, Arial, Helvetica, sans-serif;
        }
        
        body {
            display: grid;
            height: 100vh;
            margin: 0;
            grid-template-rows: auto 1fr auto;
            grid-template-areas: "header" "main" "footer";
            background-color: #000000;
            background-image: linear-gradient(147deg, #000000 0%, #04619f 74%);
        }
        
        h2,
        h1 {
            margin: 2px;
            padding: 0 8px 0 8px;
        }
        
        .header {
            grid-area: header;
            color: white;
            background-color: #4158D0;
            background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
        }
        
        .main-container {
            grid-area: main;
            display: grid;
            gap: 20px;
            grid-template-rows: 1fr 1fr;
            grid-template-areas: "c-part" "o-part";
        }
        
        @media (min-width: 960px) {
            .main-container {
                grid-template-rows: 1fr;
                grid-template-columns: 1fr 1fr;
                grid-template-areas: "c-part o-part";
            }
            .code-part {
                margin-left: 8px;
            }
            .output-part {
                margin-right: 8px;
            }
        }
        
        .code-body,
        .output-body {
            height: 90%;
            padding: 8px;
            margin: 0 4px 0 4px;
            border: 2px solid purple;
            background-color: white;
        }
        
        .code-title,
        .output-title {
            color: white;
        }
        
        .code-part {
            grid-area: c-part;
            margin: 0 8px 0 8px;
        }
        
        .output-part {
            grid-area: o-part;
            margin: 0 8px 0 8px;
        }
        
        .footer {
            grid-area: footer;
            height: 24px;
        }
        
        .control {
            position: fixed;
            left: 5px;
        }
        
        .home,
        .control {
            background-color: #31B0D5;
            padding: 10px 20px;
            border-radius: 4px;
            border-color: #46b8da;
            bottom: -2px;
        }
        
        a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            text-shadow: 2px 2px #FF0000;
        }
        
        .home {
            position: fixed;
            right: 5px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>EX-12: title of experiment</h1>
    </div>
    <div class="main-container">
        <div class="code-part">
            <div class="code-title">
                <h2>Code:</h2>
            </div>
            <div class="code-body">
                <textarea name="" class="text-area" style="height: 100%; width: 100%;"><!-- body of code --></textarea>
            </div>
        </div>
        <div class="output-part">
            <div class="output-title">
                <h2>Output:</h2>
            </div>
            <div class="output-body">
                <!-- body of output -->
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="control">
            <a href="#">Back | </a>
            <a href="#">Next</a>
        </div>
        <div class="home"><a href="#">Index</a></div>
    </div>
</body>

</html>
