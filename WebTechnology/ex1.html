<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
    <link rel="stylesheet" href="fbtnstyle.css">
</head>

<body>
    <div class="container">
        <div class="code">
            <h2>Code:</h2>
            <textarea name="code" id="" cols="30" rows="10" style="height: 100%; width: 100%;">
            <h1>This is headline of the article</h1>
            <hr>
            <tt>This text shown in the format of type writer</tt>
            <br>
            <q>insert quotation marks</q>
            <br>
            <bdo dir="rtl">bi directional override</bdo>
            </textarea>
        </div>

        <div class="output">
            <h2>Output:</h2>
            <h1>This is headline of the article</h1>
            <hr>
            <tt>This text shown in the format of type writer</tt>
            <br>
            <q>insert quotation marks</q>
            <br>
            <bdo dir="rtl">bi directional override</bdo>
        </div>
    </div>


    <div id="footer">
        <div id="footerback">back</div>
        <div id="footernext">next</div>
        <div id="mybutton">
            <button class="feedback"><a href="./index.html">Index</a></button>
        </div>
    </div>
</body>

</html>
