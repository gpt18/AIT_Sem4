    <tt>10-Mar-2021</tt>
    <h1>Form</h1>
    <hr>
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="fname">First Name:</label>
            <input type="text" class="text" id="fname">
            <br>
            <label for="lname">Last Name:</label>
            <input type="text" class="text" id="lname">
            <br>
            <label for="gender">Gender:</label>
            <input type="radio" class="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" class="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" class="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
            <br>
            <label for="dob">Date of birth:</label>
            <input type="date" id="dob" name="dob">
            <br>
            <label for="colleges">Education:</label>
            <select name="colleges" id="colleges">
                <option value="blank" selected>Select college...</option>
                <option value="AIT">AIT Shakarpur</option>
                <option value="JIMS">JIMS New Delhi</option>
                <option value="GGSIPU">GGSIPU Dwarka</option>
                <option value="other">Other</option>
            </select>
            <select name="courses" id="courses">
                <option value="blank" selected>Select Course...</option>
                <option value="BCA">BCA</option>
                <option value="B.TECH">B.TECH</option>
                <option value="BSc">BSc</option>
                <option value="other">Other</option>
            </select>
            <select name="year" id="year">
                <option value="blank" selected>Select year...</option>
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
            </select>
        </fieldset>
        <label for="photo">Upload your photo:</label>
        <input type="file" id="photo"><br>
        <input type="checkbox" class="checkbox" id="agree" name="agree" value="agree">
        <label for="agree">I agree.</label>
        <br>
        <input type="button" class="button" value="Save">
        <input type="submit" class="submit">
    </form>
</body>

</html>
