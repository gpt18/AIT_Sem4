<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Home</title>
    <script type="text/javascript">
        function PrintDiv() {
            var divContents = document.getElementById("printdivcontent").innerHTML;
            var printWindow = window.open('', '', 'height=200,width=400');
            printWindow.document.write('<html><head><title>Print DIV Content</title>');
            printWindow.document.write('</head><body >');
            printWindow.document.write(divContents);
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.print();
        }
    </script>
</head>

<body>
    <form id="form1">
        <hr />
        <div id="printdivcontent" style="border: 1px dotted black; text-align: center; padding: 5px; width: 300px">
            <p style="text-align:justify; ">
                JavaScript is the programming language of HTML and the Web. <br /> Programming makes computers do what you want them to do.
                <br /> JavaScript is easy to learn.
            </p>
        </div>
        <br />
        <input type="button" onclick="PrintDiv();" value="Print" />
    </form>
</body>

</html>
